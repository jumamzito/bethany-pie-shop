<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pies | Bethany's Pie Shop</title>
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo.png" alt="Bethany's Pie Shop" srcset=""></aside>
        <article class="container-pie">
            <div class="pie">
                <img src="images/apple-pie.png" alt="Apple Pie"/>
                <div class="artcle-body">
                    <div class="prod-name">Apple Pie</div>
                    <div class="prod-price">$12.99</div>
                </div>
                <p class="descr">Our best and famour Pie</p>
                <button data-order="apple-pie">Order</button>
            </div>
            <div class="pie">
                <img src="images/cherry-pie.png" alt="Cherry Pie"/>
                <div class="artcle-body">
                    <div class="prod-name">Cherry Pie</div>
                    <div class="prod-price">$11.99</div>
                </div>
                <p class="descr">The chef's best work yet</p>
                <button data-order="cherry-pie">Order</button>
            </div>
        </article>
    </main>
    <footer>
        <ul class="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="pies.html">Pies</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </footer>
</body>

<script>
    window.addEventListener("DOMContentLoaded", function(e){
        const orderButtons = document.querySelectorAll("button[data-order");
        orderButtons.forEach(function(button){
            button.addEventListener("click", function(e){
                const button = e.currentTarget;
                const container =  button.parentNode;

                const order = {
                    id: button.getAttribute("data-order"),
                    title: container.querySelector(".prod-name").innerText,
                    price: container.querySelector(".prod-price").innerText,
                    desc: container.querySelector(".descr").innerText
                };
                localStorage.setItem("order",JSON.stringify(order));

                const url = window.location.href.replace("pies.html", "order.html");
                window.location.href=url
            });

        });
    });
</script>

</html>
