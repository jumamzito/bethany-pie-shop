<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pies</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="site.css">
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="/">Home</a></li>
                <li><a href="pies.html">Pies</a></li>
                <li><a href="contact.html">contact</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <aside><img src="images/logo.png" alt="Bethany's Pie Shop" srcset=""></aside>
        <article class="container">
            
            <h1>Order</h1>

            <div class="pie">
                <img src="" />
                <div class="columns">
                    <div class="prod-name"></div>
                    <div class="prod-price"></div>
                </div>
                <div class="descr"></div>
            </div>

            <form action="http://localhost:7071/api/post" method="post">

            <div class="input-group">
                <div><label for="first-name">First Name</label></div>
                <div><input type="text" name="first-name" id="first-name"/></div>
            </div>

            <div class="input-group">
                <div><label for="last-name">Last Name</label></div>
                <div><input type="text" name="last-name" id="last-name"/></div>
            </div>

            <div class="input-group">
                <div><label for="address">Physical Address</label></div>
                <div><input type="text" name="address" id="address"/></div>
            </div>

            <div class="input-group">
                <div><label for="phone-number">Phone Number</label></div>
                <div><input type="text" name="phone-number" id="phone-number"/></div>
            </div>

            <div class="input-group">
                <div><label for="comments">Comments</label></div>
                <div>
                    <textarea name="coments" id="comments" cols="30" rows="10"></textarea>
                </div>
            </div>

            <input type="reset" value="Reset"/>
            <input type="submit" value="Order">
            </form>

        </article>
    </main>
    <footer>
        <ul class="navbar">
            <li><a href="/">Home</a></li>
            <li><a href="pies.html">Pies</a></li>
            <li><a href="contact.html">contact</a></li>
        </ul>
    </footer>
</body>
<script>
    window.addEventListener("DOMContentLoaded", function(e){
        const order = localStorage.getItem("order");

        if(order) {
            const pieOrder = JSON.parse(order);

            const pie = document.querySelector(".pie");

            const title = pie.querySelector(".prod-name");
            const price = pie.querySelector(".prod-price");
            const desc = pie.querySelector(".descr");

            title.innerText = pieOrder.title;
            price.innerText = pieOrder.price;
            desc.innerText = pieOrder.desc;

            const img = pie.querySelector("img");
            img.setAttribute("src", `images/${pieOrder.id}.png`);
            img.setAttribute("alt",pieOrder.title);

        }
    });
</script>
</html>
